<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/login.css">
  <title>Login Page</title>
</head>
<body class="back" style="background-image: url('bg5.jpg')">
  <header>
    <nav>
      <div class="container2">
        <h1>Smart Energy Grid Failure Management</h1>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <form class="login-form" method="POST" action="">
        <h1>Login</h1>
        <input type="text" placeholder="Enter Your Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <div class="radio-group">
            <input type="radio" id="admin" name="user_type" value="admin">
            <label for="admin">Admin</label>
            <input type="radio" id="resident" name="user_type" value="resident" checked>
            <label for="resident">Resident</label>
          </div>
          
        <button type="submit">Sign In</button>
        {% if error %}
              <h3 style="color:#D54B0B;text-align: center;">Enter the Correct Credentials</h3>
       {% endif %}
      </form>
    </div>
  </main>

  <footer>
    <div class="container2">
      <p>&copy; 2023 Smart Energy Grid Failure Management.</p>
      <p>All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
